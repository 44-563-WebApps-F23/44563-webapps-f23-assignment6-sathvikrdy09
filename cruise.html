<!DOCTYPE html>
<html>
 <head>
    <title>Cruise</title>
    <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
          integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
          integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
 </head>
<body>

<h1>Sathvik Reddy Cheruku goes on a cruise</h1>

<form>
    <input type="checkbox" id="cabin" value="true">
        <label for="cabin">Shares Cabin</label></br>
        <input type="checkbox" id="breakfast" value="true">
        <label for="breakfast">Breakfast</label></br>
        <input type="checkbox" id="pool" value="false">
        <label for="pool">Pool Pass</label></br> 
         <button type="button" class="btn btn-outline-info" value="Select a cruise" onclick="selectCruise()">Select a cruise</button>
        
</form>
<p id="result"></p>
<script> 
var my_cruise={};
function selectCruise (){
    my_cruise={};
    my_cruise.sharecabin=document.getElementById("cabin").checked;
    my_cruise.breakfast=document.getElementById("breakfast").checked;
    my_cruise.pool=document.getElementById("pool").checked;
    document.getElementById("result").innerHTML=JSON.stringify(my_cruise);
}
</script>

<form>
    <input type="text" class="form-control border border border-dark" id="days" value="days">
        <label for="days">Enter the no.of days</label></br>
        <input type="text" class="form-control border border border-dark" id="price" value="price">
        <label for="price">Enter the price</label></br>
        <button type="button" class="btn btn-primary"onclick="updateCruise()">Update the Cruise</button>
</form>

<script>
    function updateCruise(){
        var days=document.getElementById("days").value;
        var price= document.getElementById("price").value;
        my_cruise.days= days;
        my_cruise.price= price;
        document.getElementById("result").innerHTML=JSON.stringify(my_cruise);
    }
</script>

</body>
</html>
