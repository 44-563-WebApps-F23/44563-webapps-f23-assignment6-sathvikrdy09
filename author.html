<form>
    <label for="form1_age">The hidden author name </label>
    <input class="form-control border border border-dark" type ="password" id="form1_age" name="form1_age" min=10 max=50 step=2 value=Dickens> <br>

    <label for="form1_nick">Guess the author </label>
    <input type ="text"  class="form-control border border border-dark" id="form1_nick" name="form1_nick" autofocus > <br>

    <button type="button" class="btn btn-dark" id="authorBtn" onclick="checkAuthor()" >Check the guess</button>
</form>


<p id="result"> Good-0, Oops-0</p>


<script> 
var good=0;
var oops=0;

function checkAuthor (){
    console.log("Getting form values")
    hidden = document.getElementById("form1_age").value
    guess = document.getElementById("form1_nick").value
   
    out = document.getElementById("result")
    if(hidden==guess){
        good++
        out.innerHTML = "Good- "+good+", "+"Oops-"+oops;
        confirm("You got it right")
    } else {
        oops++
        out.innerHTML = "Good-"+good+", "+"Oops-"+oops;
        confirm("Oops");

        if(oops==7){
            confirm("Sorry, ran out of guesses")
        
        }
     
        
    }
    document.getElementById("inc").innerHTML="Guess= "+guess;

}
</script>
